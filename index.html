<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Le Bus - Figeac</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="dist/cosmo.min.css?rel=1444144693612" rel="stylesheet">
    <link href="dist/main.min.css?rel=1444826631187" rel="stylesheet">

    <!-- Setup favicons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=1" />
    <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicons/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="images/favicons/manifest.json" />
    <link rel="shortcut icon" href="images/favicons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Le Bus" />
    <meta name="application-name" content="Le Bus" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/favicons/mstile-144x144.png" />
    <meta name="msapplication-config" content="images/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    
    <div class="container-fluid content">

      <img src="images/logo.png" class="img img-responsive center-block" title="Le Bus - Figac" alt="Le Bus - Figeac" />

      <div class="row">
        <div class="col-sm-6 col-center">
          <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-bus"></span></span>
            <select id="form-select-lines" class="form-control"></select>
          </div>

          <ul id="form-bookmarks"></ul>
        </div>

        <div class="clearfix"></div>
        <hr />

        <div class="col-sm-6 col-center">
          <h4>Direction</h4>
          <span id="form-direction-1" class="vertical-padding">Direction 1</span>
          <span class="fa fa-long-arrow-right"></span>
          <span id="form-direction-2" class="vertical-padding">Direction 2</span>

          <button id="form-direction-toggle" class="btn btn-primary btn-sm pull-right btn-align"
            data-toggle="tooltip" data-placement="bottom" title="Swap Directions">
            <span class="glyphicon glyphicon-transfer"></span>
          </button>

          <button id="form-star-add" class="btn btn-success btn-sm pull-right btn-align"
            data-toggle="tooltip" data-placement="bottom" title="Add to Bookmarks"
            data-toggle="modal" data-target=".modal-add-bookmark" >
            <span class="fa fa-star"></span>
          </button>
          <button id="form-star-remove" class="btn btn-danger btn-sm pull-right btn-align"
            data-toggle="tooltip" data-placement="bottom" title="Remove from Bookmarks">
            <span class="fa fa-star-o"></span>
          </button>
        </div>

        <div class="clearfix"></div>

        <div class="col-sm-6 col-center">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
            <select id="form-select-stations" class="form-control"></select>
          </div>
        </div>

        <div class="clearfix"></div>
        <hr />

        <div class="col-sm-6 col-center">
        <h2 class="text-center">Time table</h2>
        <div class="row row-refresh">
          <button id="form-refresh" class="btn btn-primary btn-sm pull-right btn-align"
            data-toggle="tooltip" data-placement="bottom" title="Refresh">
            <span class="fa fa-refresh"></span>
          </button>
        </div>
        <table id="form-table-timetable" class="table table-hover table-striped text-center"></table>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="modal fade modal-add-bookmark">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title text-center">Add a Bookmark</h4>
            </div>
            <div class="modal-body">
              <p class="text-center">Save this station for easy access later</p>

              <div class="col-sm-9 col-center">
                <div class="input-group">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="modal-bookmark-icon" data-icon="home" class="fa fa-lg fa-home"></span> &nbsp; <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-modal">
                      <li>
                        <a href="#" class="modal-option-icon" data-icon="home"><span class="fa fa-lg fa-home"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="hotel"><span class="fa fa-lg fa-hotel"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="building"><span class="fa fa-lg fa-building"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="university"><span class="fa fa-lg fa-university"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="graduation-cap"><span class="fa fa-lg fa-graduation-cap"></span></a>
                      </li>

                      <li>
                        <a href="#" class="modal-option-icon" data-icon="child"><span class="fa fa-lg fa-child"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="male"><span class="fa fa-lg fa-male"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="female"><span class="fa fa-lg fa-female"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="group"><span class="fa fa-lg fa-group"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="tree"><span class="fa fa-lg fa-tree"></span></a>
                      </li>

                      <li>
                        <a href="#" class="modal-option-icon" data-icon="coffee"><span class="fa fa-lg fa-coffee"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="glass"><span class="fa fa-lg fa-glass"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="cutlery"><span class="fa fa-lg fa-cutlery"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="shopping-cart"><span class="fa fa-lg fa-shopping-cart"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="futbol-o"><span class="fa fa-lg fa-futbol-o"></span></a>
                      </li>

                      <li>
                        <a href="#" class="modal-option-icon" data-icon="subway"><span class="fa fa-lg fa-subway"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="bus"><span class="fa fa-lg fa-bus"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="train"><span class="fa fa-lg fa-train"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="plane"><span class="fa fa-lg fa-plane"></span></a>
                        <a href="#" class="modal-option-icon" data-icon="ship"><span class="fa fa-lg fa-ship"></span></a>
                      </li>
        
                    </ul>
                  </div><!-- /btn-group -->
                  <input type="text" id="modal-bookmark-name" class="form-control" placeholder="Bookmark name" />
                </div><!-- /input-group -->
              </div><!-- /.row -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="modal-bookmark-confirm" class="btn btn-success">Confirm</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div> <!-- /container -->

    <footer class="text-center">
      <img src="images/footer-bus.png" class="img img-responsive center-block" />
      <p>&copy; Valentin Kirilov 2015, Le Bus - Figeac v.1</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/js-cookie/src/js.cookie.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>

    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
